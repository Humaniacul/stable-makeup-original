name: Deploy SHMT to RunPod

on:
  push:
    branches: [ master, main ]
    paths:
      - 'shmt-runpod/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./shmt-runpod
        file: ./shmt-runpod/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/shmt-runpod:latest
          ${{ secrets.DOCKER_USERNAME }}/shmt-runpod:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Trigger RunPod Deployment
      if: vars.RUNPOD_API_KEY != ''
      run: |
        echo "ðŸš€ Docker image built and pushed successfully!"
        echo "Image: ${{ secrets.DOCKER_USERNAME }}/shmt-runpod:latest"
        echo ""
        echo "To deploy on RunPod:"
        echo "1. Go to RunPod Console â†’ Serverless â†’ Your Endpoint"
        echo "2. Update Docker image to: ${{ secrets.DOCKERHUB_USERNAME }}/shmt-runpod:latest"
        echo "3. Or use RunPod API to update endpoint programmatically"
        
        # Optional: If you have RunPod API key, uncomment below to auto-update
        # curl -X PATCH "https://api.runpod.ai/v2/endpoints/${{ vars.RUNPOD_ENDPOINT_ID }}" \
        #   -H "Authorization: Bearer ${{ secrets.RUNPOD_API_KEY }}" \
        #   -H "Content-Type: application/json" \
        #   -d '{"docker_image": "${{ secrets.DOCKERHUB_USERNAME }}/shmt-runpod:latest"}'
        
    - name: Summary
      run: |
        echo "âœ… SHMT RunPod deployment pipeline completed!"
        echo "ðŸ“¦ Image: ${{ secrets.DOCKER_USERNAME }}/shmt-runpod:latest"
        echo "ðŸ”— SHA: ${{ github.sha }}"
