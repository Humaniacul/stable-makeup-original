name: Deploy SHMT to RunPod

on:
  push:
    branches: [ master, main ]
    paths:
      - 'shmt-runpod/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./shmt-runpod
        file: ./shmt-runpod/Dockerfile
        push: false
        tags: shmt-runpod:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Summary
      run: |
        echo "âœ… SHMT RunPod deployment pipeline completed!"
        echo "ðŸ“¦ Docker image built successfully"
        echo "ðŸ”— SHA: ${{ github.sha }}"
        echo ""
        echo "Next steps:"
        echo "1. Go to RunPod Console â†’ Serverless â†’ New Endpoint"
        echo "2. Select 'GitHub Repo' as source"
        echo "3. Choose this repository and set build context to 'shmt-runpod'"
        echo "4. Create endpoint - RunPod will build the image automatically!"
