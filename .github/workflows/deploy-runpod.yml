name: Deploy SHMT to RunPod

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Debug - Check files
      run: |
        echo "Current directory: $(pwd)"
        echo "Files in shmt-runpod:"
        ls -la shmt-runpod/
        echo "Dockerfile contents:"
        cat shmt-runpod/Dockerfile
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./shmt-runpod
        file: ./shmt-runpod/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/shmt-runpod:latest
          ${{ secrets.DOCKER_USERNAME }}/shmt-runpod:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Deploy to RunPod
      run: |
        echo "üöÄ Docker image built and pushed successfully!"
        echo "üîÑ Updating RunPod endpoint..."
        echo "Endpoint ID: ${{ secrets.RUNPOD_ENDPOINT_ID }}"
        echo "Image tags: latest and ${{ github.sha }}"
        
        # Test API key first
        echo "üîç Testing API key..."
        TEST_RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.RUNPOD_API_KEY }}" \
          "https://api.runpod.io/v2/user/me")
        echo "User Info: $TEST_RESPONSE"
        
        # Try v2 GraphQL API for endpoints
        echo "üîç Listing endpoints via GraphQL..."
        GRAPHQL_RESPONSE=$(curl -s -X POST \
          -H "Authorization: Bearer ${{ secrets.RUNPOD_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"query": "query { myself { endpoints { id name templateId } } }"}' \
          "https://api.runpod.io/graphql?api_key=${{ secrets.RUNPOD_API_KEY }}")
        echo "GraphQL Endpoints: $GRAPHQL_RESPONSE"

        # Install jq for JSON parsing
        sudo apt-get update -y >/dev/null 2>&1 || true
        sudo apt-get install -y jq >/dev/null 2>&1 || true

        # Extract templateId for our endpoint
        TEMPLATE_ID=$(echo "$GRAPHQL_RESPONSE" | jq -r '.data.myself.endpoints[] | select(.id=="'${{ secrets.RUNPOD_ENDPOINT_ID }}'") | .templateId')
        echo "Resolved templateId: ${TEMPLATE_ID}"
        
        # Try simple HTTP API for serverless
        echo "üîç Trying serverless API..."
        SERVERLESS_RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.RUNPOD_API_KEY }}" \
          "https://api.runpod.io/v2/${{ secrets.RUNPOD_ENDPOINT_ID }}")
        echo "Serverless Response: $SERVERLESS_RESPONSE"
        
        # Try direct endpoint run to see if it exists
        echo "üîç Testing endpoint run endpoint..."
        RUN_RESPONSE=$(curl -s -X POST \
          -H "Authorization: Bearer ${{ secrets.RUNPOD_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"input": {"test": "connection"}}' \
          "https://api.runpod.io/v2/${{ secrets.RUNPOD_ENDPOINT_ID }}/run")
        echo "Run Test Response: $RUN_RESPONSE"
        
        # Introspect GraphQL schema to find correct fields for updating image
        echo "üîé Introspecting GraphQL schema (TemplateInput, EndpointInput, Mutation fields)..."
        INTROSPECT_TEMPLATE=$(curl -s -X POST \
          -H "Authorization: Bearer ${{ secrets.RUNPOD_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"query": "{ __type(name: \"TemplateInput\") { name inputFields { name type { kind name ofType { name kind } } } } }"}' \
          "https://api.runpod.io/graphql?api_key=${{ secrets.RUNPOD_API_KEY }}")
        echo "TemplateInput: $INTROSPECT_TEMPLATE"

        INTROSPECT_ENDPOINT=$(curl -s -X POST \
          -H "Authorization: Bearer ${{ secrets.RUNPOD_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"query": "{ __type(name: \"EndpointInput\") { name inputFields { name type { kind name ofType { name kind } } } } }"}' \
          "https://api.runpod.io/graphql?api_key=${{ secrets.RUNPOD_API_KEY }}")
        echo "EndpointInput: $INTROSPECT_ENDPOINT"

        INTROSPECT_MUTATIONS=$(curl -s -X POST \
          -H "Authorization: Bearer ${{ secrets.RUNPOD_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"query": "{ __schema { mutationType { name fields { name args { name type { kind name ofType { name kind } } } } } } }"}' \
          "https://api.runpod.io/graphql?api_key=${{ secrets.RUNPOD_API_KEY }}")
        echo "Mutations: $INTROSPECT_MUTATIONS"

        # Attempt to update the template image via GraphQL (try common field names)
        if [ -n "$TEMPLATE_ID" ] && [ "$TEMPLATE_ID" != "null" ]; then
          echo "üîÑ Updating template image via GraphQL (imageName)..."
          UPDATE_RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.RUNPOD_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{\"query\": \"mutation { saveTemplate(input: { id: \\\"${TEMPLATE_ID}\\\", imageName: \\\"${{ secrets.DOCKER_USERNAME }}/shmt-runpod:${{ github.sha }}\\\" }) { id name } }\"}" \
            "https://api.runpod.io/graphql?api_key=${{ secrets.RUNPOD_API_KEY }}")
          echo "GraphQL Update Response (imageName): $UPDATE_RESPONSE"

          if echo "$UPDATE_RESPONSE" | grep -q 'errors'; then
            echo "üîÅ Retrying with field 'dockerImage'..."
            UPDATE_RESPONSE=$(curl -s -X POST \
              -H "Authorization: Bearer ${{ secrets.RUNPOD_API_KEY }}" \
              -H "Content-Type: application/json" \
              -d "{\"query\": \"mutation { saveTemplate(input: { id: \\\"${TEMPLATE_ID}\\\", dockerImage: \\\"${{ secrets.DOCKER_USERNAME }}/shmt-runpod:${{ github.sha }}\\\" }) { id name } }\"}" \
              "https://api.runpod.io/graphql?api_key=${{ secrets.RUNPOD_API_KEY }}")
            echo "GraphQL Update Response (dockerImage): $UPDATE_RESPONSE"
          fi
        else
          echo "‚ö†Ô∏è Could not resolve templateId for endpoint ${ { secrets.RUNPOD_ENDPOINT_ID } }"
        fi
        
        # Final status
        echo "‚ÑπÔ∏è If the template update failed, update manually in RunPod Console"
        echo "üì¶ Use image: ${{ secrets.DOCKER_USERNAME }}/shmt-runpod:${{ github.sha }} (prefer SHA tag over latest)"
        
    - name: Summary
      run: |
        echo "‚úÖ SHMT RunPod deployment pipeline completed!"
        echo "üì¶ Image: ${{ secrets.DOCKER_USERNAME }}/shmt-runpod:latest"
        echo "üîó SHA: ${{ github.sha }}"
