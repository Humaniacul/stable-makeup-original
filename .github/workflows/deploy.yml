name: Deploy to Replicate

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Cog (direct download)
      run: |
        set -euo pipefail
        ARCH=$(uname -m)
        if [ "$ARCH" = "x86_64" ]; then
          ASSET="cog_Linux_x86_64"
        elif [ "$ARCH" = "aarch64" ] || [ "$ARCH" = "arm64" ]; then
          ASSET="cog_Linux_arm64"
        else
          echo "Unsupported architecture: $ARCH" >&2
          exit 1
        fi
        sudo curl -fL -o /usr/local/bin/cog "https://github.com/replicate/cog/releases/latest/download/${ASSET}"
        sudo chmod +x /usr/local/bin/cog
        /usr/local/bin/cog --version

    - name: Login to Replicate
      env:
        REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
      run: |
        echo "$REPLICATE_API_TOKEN" | cog login --token-stdin

    - name: Push to Replicate (using Replicate registry)
      run: |
        cog push r8.im/humaniacul/stable-makeup-original
