name: Deploy to Replicate

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Cog (APT repository)
      run: |
        sudo apt-get update -y
        curl -fsSL https://packagecloud.io/install/repositories/replicate/cog/script.deb.sh | sudo bash
        sudo apt-get install -y cog
        which cog
        cog --version

    - name: Login to Replicate
      env:
        REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}
      run: |
        echo "$REPLICATE_API_TOKEN" | cog login --token-stdin

    - name: Push to Replicate (using Replicate registry)
      run: |
        cog push r8.im/humaniacul/stable-makeup-original
