build:
  gpu: true
  python_version: "3.10"
  python_packages:
    - torch==2.0.1
    - torchvision==0.15.2
    - diffusers==0.21.4
    - transformers==4.33.2
    - accelerate==0.23.0
    - opencv-python==4.8.1.78
    - Pillow==10.0.0
    - numpy==1.24.3
    - scikit-image==0.21.0
    - face-alignment==1.3.5
    - mediapipe==0.10.8
    - facexlib==0.3.0
    - spiga==0.0.6
    - requests==2.31.0
    - matplotlib==3.7.2
    - gradio==4.44.0
  run:
    - echo "Installing system dependencies..."
    - apt-get update && apt-get install -y cmake build-essential libboost-all-dev libgtk-3-dev
    - echo "Installing dlib with pre-compiled wheel..."
    - pip install https://github.com/sachadee/Dlib/raw/main/dlib-19.24.2-cp310-cp310-linux_x86_64.whl
  system_packages:
    - libgl1-mesa-glx
    - libglib2.0-0
    - libsm6
    - libxext6
    - libxrender-dev
    - libgomp1
    - ffmpeg
    - git

predict: "predict.py:Predictor"
